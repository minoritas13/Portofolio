        <div class="container mx-auto">
          <div class="w-full self-center lg:text-center">

        <form class=" bg-slate-100 pb-10 bottom-0 mx-auto lg:max-w-lg lg:rounded-2xl">
            <div class="w-full px-4 py-3">
                <label for="name" class="text-base font-bold text-primary ">Nama</label>
                <input type="text" id="name" class="w-full px-2 bg-slate-200 py-2 rounded-md text-black focus:outline-none focus:border-primary
                focus:ring-1 focus:ring-primary">
            </div>
            <div class="w-full px-4 py-3">
                <label for="name" class="text-base font-bold text-primary ">Email</label>
                <input type="email" id="email" class="w-full px-2 bg-slate-200 py-2 rounded-md text-black focus:outline-none focus:border-primary
                focus:ring-1 focus:ring-primary">
            </div>
            <div class="w-full px-4 py-3">
                <label for="name" class="text-base font-bold text-primary ">Pesan</label>
                <textarea name="email" id="Pesan" class="w-full px-2 bg-slate-200 py-2 rounded-md text-black focus:outline-none focus:border-primary
                focus:ring-1 focus:ring-primary"></textarea>
            </div>
            <div class="px-4">
                <a href="#" class="bg-slate-200 px-8 py-0.5 rounded-2xl text-base font-bold hover:bg-primary">
